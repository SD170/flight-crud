<form (ngSubmit)="search()">

    <div class="form-group">
        <label for="sourceSelect">Source select</label>
        <select class="form-control" type="sourceSelect" name="sourceField" [(ngModel)]=source>
            <option *ngFor="let s of this.getSources()" [ngValue]="s">
                {{ s }}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="destinySelect">Destination select</label>
        <select class="form-control" type="destinySelect" name="destinyField" [(ngModel)]=destination>
            <option *ngFor="let d of this.getDests()" [ngValue]="d">
                {{ d }}
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<table class="table table-bordered">
    <thead>
        <tr>
            <th (click)="sortByCol('code')">code</th>
            <th (click)="sortByCol('carrier')">carrier</th>
            <th (click)="sortByCol('source')">source</th>
            <th (click)="sortByCol('destination')">destination</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of list;let i=index">
            <td>{{f.code}}</td>
            <td>{{f.carrier}}</td>
            <td>{{f.source}}</td>
            <td>{{f.destination}}</td>
            
            <!-- <td> <button class="btn btn-warning" (click)="delete(f.code)">Delete</button> </td> -->
            <!-- <td> <button class="btn btn-waring" (click)="delete(i)">Delete</button> </td> -->
        </tr>
    </tbody>
</table>
